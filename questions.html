<head>
  <title>questions</title>
</head>

<body>
  {{loginButtons}}
  <div class="container-fluid">
     {{> questions}}
  </div>
</body>

<template name="questions">
  {{#if userId}}
  <h1>Ask a question</h1>
  <form class="form-compact">
    <input type="text" id="questionText">
    <input type="button" id="questionAsk" class="btn"value="Ask">
  </form>
  {{/if}}
  {{#each allQuestions}}
    <h3>
      {{question}}
      {{score}}
      {{#if showArrow}}
      <a class="vote">&uarr;</a>
      {{/if}}
    </h3>
    <p>{{email}}</p>
  {{/each}}
</template>
